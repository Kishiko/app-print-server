<?xml version="1.0" encoding="ISO-8859-1"?>
<!-- ClearSync Print Server Accounts Watch -->
<plugin name="PrintServerAccountsWatch" library="libcsplugin-filewatch.so" stack-size="65536">
  <action-group name="PrintServerSync" delay="60">
    <action>sudo /sbin/service cups reload</action>
  </action-group>

  <on-modify type="path" action-group="PrintServerSync">/var/clearos/openldap_directory/transaction.log</on-modify>
</plugin>
